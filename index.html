<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>Persebaran Topeng di Bali</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    console.log("Leaflet loaded? L =", typeof L);

    // Inisialisasi peta
    const map = L.map('map').setView([-8.34, 115.09], 9);

    // Basemap OSM
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Path GeoJSON
    const geojsonPath = 'data/topeng_bali.geojson';
    console.log("Memuat GeoJSON dari:", geojsonPath);

    // Ambil GeoJSON
    fetch(geojsonPath)
      .then(response => {
        console.log("Status fetch:", response.status);
        if (!response.ok) throw new Error("File GeoJSON tidak ditemukan: " + response.status);
        return response.json();
      })
      .then(geojson => {
        console.log("Berhasil load GeoJSON:", geojson);

        const layer = L.geoJSON(geojson, {
          pointToLayer: (feature, latlng) => {
            return L.circleMarker(latlng, {
              radius: 7,
              fillColor: '#d95f02',
              color: '#000',
              weight: 1,
              fillOpacity: 0.8
            });
          },
          onEachFeature: (feature, layer) => {
            const p = feature.properties || {};
            layer.bindPopup(`
              <b>${p.nama_topeng || 'Tidak ada nama'}</b><br>
              Lokasi: ${p.lokasi || '—'}<br>
              Tahun ditemukan: ${p.tahun_ditemukan || '—'}
            `);
          }
        }).addTo(map);

        if (layer.getBounds) {
          map.fitBounds(layer.getBounds(), { padding: [20, 20] });
        }
      })
      .catch(err => {
        console.error("Error memuat GeoJSON:", err);
        alert("Gagal memuat GeoJSON. Periksa console dan pastikan file berada di folder /data/");
      });
  </script>

</body>
</html>
